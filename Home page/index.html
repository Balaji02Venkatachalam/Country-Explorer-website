<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Explorer</title>
    <link rel="icon" href="../assests/fav icon.png">
    <link rel="stylesheet" href="./homeStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="NavBar">
        <img src="../assests/main logo.png" height="110px" width="295px" style="object-fit: cover">
        <ul>
            <li class="location">
                <p><i class="fa-solid fa-location-dot" ></i> Setup Your Location </p>
            </li>
            <li class="logout"><p>Logout <i class="fa-solid fa-arrow-right-from-bracket"></i></p></li>
            <li class="profile"><i class="fa-solid fa-circle-user" ></i></li>
        </ul>
        <hr>
    </div>
    <div class="holiday">
        <h1 style="font-weight: bolder; font-size: 50px;">On a Holiday ?</h1>
        <h5 style="font-weight: bolder; font-size: 20px; color:rgba(24,33,69,0.8)">Travel to new country and explore.</h5>
        <input type="text" class="searchbar" placeholder="Search your favourite country">
        <a href="#">Find Place</a>
        <br>
        <img src="../assests/world travel.png" style="display:inline;" class="worldtravel">
    </div>
    <div class="option">
    <p style="color:#182145; opacity:0.7; font-weight: bolder;">Popular places like </p>
    <p class="list-of-countries" style="color: rgba(24,33,69,0.85); font-weight:bold;"> India</p>
    <p class="list-of-countries" style="color: rgba(24,33,69,0.6); font-weight:bold;"> Maldives</p>
    <p class="list-of-countries" style="color: rgba(24,33,69,0.85); font-weight:bold;"> Mauritius</p>
    <p class="list-of-countries" style="color: rgba(24,33,69,0.6); font-weight:bold;"> New Zealand</p> 
    <p class="list-of-countries" style="color: rgba(24,33,69,0.85); font-weight:bold;"> Sri Lanka </p>
    <p class="list-of-countries" style="color: rgba(24,33,69,0.6); font-weight:bold;"> Japan  </p>
    </div>
</body>
</html>
